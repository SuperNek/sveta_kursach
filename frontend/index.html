<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Управление заявками</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Система управления заявками</h1>
    <button id="create-request-btn">Создать заявку</button>
  </header>
  <main>
    <table>
      <thead>
        <tr>
          <th>Описание</th>
          <th>Статус</th>
          <th>Инициатор</th>
          <th>Исполнитель</th>
          <th>Приоритет</th>
          <th>Срок выполнения</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody id="requests-table"></tbody>
    </table>
  </main>

  <!-- Модальное окно для создания/редактирования заявки -->
  <div id="modal" class="hidden modal">
    <div class="modal-content">
      <h2 id="modal-title"></h2>
      <form id="request-form">
        <label>
          Описание:
          <textarea id="description" name="description" required></textarea>
        </label>
  
        <div id="edit-only-fields" class="hidden">
          <label>
            Исполнитель:
            <input type="text" id="executor" name="executor" />
          </label>
        
          <label>
            Срок выполнения:
            <input type="date" id="dueDate" name="dueDate" />
          </label>

          <label>
            Статус:
            <select id="status" name="status">
              <option value="new">Создана</option>
              <option value="resolved">Решена</option>
            </select>
          </label>
        </div>
  
        <label>
          Приоритет:
          <select id="priority" name="priority" required>
            <option value="low">Низкий</option>
            <option value="medium">Средний</option>
            <option value="high">Высокий</option>
          </select>
        </label>
  
        <label>
          Инициатор:
          <input type="text" id="initiator" name="initiator" required />
        </label>

        <label for="attachment">
          Прикрепить файл:
          <input type="file" id="attachment" name="attachment" />
        </label>
        
        <button type="submit">Сохранить</button>
      </form>
      <button id="close-modal">Закрыть</button>
    </div>
  </div>
  
  

  <script src="scripts.js"></script>
</body>
</html>
